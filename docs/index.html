<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vocdoni docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Vocdoni Documentation">
  <meta name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
  <script src="https://unpkg.com/mermaid@8.0.0/dist/mermaid.min.js"></script>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
</head>

<body>
   
  <div id="app"></div>
  <script>

    var num = 0;
    window.onload = () => {
      mermaid.initialize({ startOnLoad: true });
    }

    window.$docsify = {
      name: 'Vocdoni Open Stack',
      repo: '',
      coverpage: true,
      loadSidebar: true,
      loadNavbar: false,
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      plugins: [
        /*EditOnGithubPlugin.create(
          'https://github.com/vocdoni/docs/edit/master/docs/',
          'https://github.com/vocdoni/docs/edit/master/docs/',
          'ðŸ–‰'
          )*/
        ]
      }
      
      </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-json.js"></script>
</body>

</html>
